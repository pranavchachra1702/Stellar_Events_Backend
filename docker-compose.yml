version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: evently
    ports:
      - '5432:5432'
    volumes:
      - evently_db_data:/var/lib/postgresql/data
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./:/app
    ports:
      - '8000:8000'
    env_file:
      - .env
    depends_on:
      - db

volumes:
  evently_db_data:
